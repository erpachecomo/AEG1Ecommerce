        <meta charset="UTF-8">

        <script type="text/javascript" src="js/plugins/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery.growl.js"></script>
        <script type="text/javascript" src="js/roles.js"></script>
        <script type="text/javascript" src="js/plugins/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="js/plugins/dataTables.responsive.min.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>    
        <link href="css/jquery.growl.css" rel="stylesheet" type="text/css" />
        <link href="css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/responsive.bootstrap.min.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class="container" >
            <div id="modalRole" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h3>Modificar Rol</h3>
                        </div>
                        <div class="modal-body">
                            <form id="frmEditRole"> 
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label" for="rolename2">Rol</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input  type="hidden" class="form-control" id="roleid" name="roleid">
                                            <input class="form-control" id="rolename2" name="rolename2" placeholder="Nombre del rol">        
                                        </div>
                                    </div>        
                                </div>    
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="btnModificar" type="button" class="btn btn-sm btn-primary ">Guardar</button>
                        </div>    
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <form id="frmRole" method="POST">
                        <div class="form-group">
                            <label class="control-label" for="rolename">Rol</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input class="form-control" id="rolename" name="rolename" placeholder="Nombre del rol">
                            </div>
                        </div>
                        <div align="right">
                            <button type="submit" class="btn btn-primary btn-ls">
                                <i class="glyphicon glyphicon-save"></i>
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row"><hr></div>
            <div class="row">
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <table id="tbRoles">
                        <thead>
                            <tr>
                                <th>Clave</th>
                                <th>Rol</th>
                                <th>Operaciones</th>
                            </tr>
                        </thead>  
                    </table>
                </div>
            </div>    
        </div>
    </body>
